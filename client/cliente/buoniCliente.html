<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>I miei Buoni di Consegna</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body class="bg-light py-4">

  <div class="container" style="max-width: 800px;">
    <h1 class="mb-4">I miei Buoni di Consegna</h1>

    <div class="mb-4 p-3 border rounded bg-light">
      <h2 class="h4 mb-3">Elenco Buoni</h2>
      <div class="table-responsive">
        <table id="tabellaBuoni" class="table table-striped table-bordered align-middle">
          <thead class="table-dark">
            <tr>
              <th>ID Buono</th>
              <th>ID Polizza</th>
              <th>Peso Riferito (kg)</th>
              <th>Data Emissione</th>
            </tr>
          </thead>
          <tbody>
            <tr><td colspan="4" class="text-center">Caricamento buoni...</td></tr>
          </tbody>
        </table>
      </div>
    </div>

    <div id="messaggio" class="mt-3 text-muted fst-italic text-center"></div>
  </div>

  <script src="funzioni/funzioniBuoniDisp.js" defer></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
