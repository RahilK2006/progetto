<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <title>Richiesta Buono - Cliente</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <script src="funzioni/funzioniBuonoRichiesta.js" defer></script>
</head>
<body class="bg-light py-4">

  <div class="container">
    <h1 class="mb-4">Richiesta Buono su Polizza</h1>

    <form id="richiestaForm" onsubmit="event.preventDefault(); inviaRichiesta();" class="mb-4">
      <div class="mb-3">
        <label for="polizzaSelect" class="form-label fw-semibold">Seleziona Polizza</label>
        <select id="polizzaSelect" class="form-select" onchange="mostraDettagliPolizza()">
          <option value="">Caricamento polizze...</option>
        </select>
        <div id="dettagliPolizza" class="fst-italic mt-2"></div>
        <div id="pesoResiduoInfo" class="fw-bold mt-1 text-primary"></div>
      </div>

      <div class="mb-3">
        <label for="pesoRichiesto" class="form-label fw-semibold">Peso richiesto (kg)</label>
        <input type="number" id="pesoRichiesto" class="form-control" min="0.01" step="0.01" required />
      </div>

      <button type="submit" class="btn btn-primary">Invia richiesta</button>
    </form>

    <div class="table-responsive">
      <table id="tabellaRichieste" class="table table-striped table-bordered align-middle">
        <thead class="table-dark">
          <tr>
            <th>ID</th>
            <th>Polizza</th>
            <th>Peso Richiesto (kg)</th>
            <th>Data</th>
            <th>Stato</th>
          </tr>
        </thead>
        <tbody>
          <tr><td colspan="5" class="text-center">Caricamento richieste...</td></tr>
        </tbody>
      </table>
    </div>

    <!-- Logout (opzionale) -->
    <div class="mt-4">
      <button id="logoutBtn" class="btn btn-danger">Logout</button>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
