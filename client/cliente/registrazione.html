<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Registrazione Cliente</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <script src="registrazione.js" defer></script>
</head>
<body class="bg-light d-flex justify-content-center align-items-center vh-100">

  <div class="card shadow p-4" style="width: 100%; max-width: 400px;">
    <h2 class="text-center mb-4">Registrati come Cliente</h2>
    <div id="registerMessage" class="text-danger text-center mb-3"></div>

    <form id="registerForm" novalidate>
      <div class="mb-3">
        <input type="text" id="nome" class="form-control" placeholder="Nome" required />
      </div>
      <div class="mb-3">
        <input type="text" id="cognome" class="form-control" placeholder="Cognome" required />
      </div>
      <div class="mb-3">
        <input type="email" id="email" class="form-control" placeholder="Email" required />
      </div>
      <div class="mb-3">
        <input type="text" id="username" class="form-control" placeholder="Username" required />
      </div>
      <div class="mb-3">
        <input type="password" id="password" class="form-control" placeholder="Password" required />
      </div>
      <div class="mb-3">
        <input type="text" id="azienda" class="form-control" placeholder="Azienda (opzionale)" />
      </div>

      <button type="submit" class="btn btn-primary w-100">Registrati</button>
    </form>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
