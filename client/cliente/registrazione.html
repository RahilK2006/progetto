<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Registrazione Cliente</title>
  <script src="registrazione.js" defer></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f4f4f9;
      margin: 0;
    }
    .register-container {
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      width: 400px;
    }
    h2 {
      text-align: center;
    }
    input, button {
      width: 100%;
      margin-bottom: 15px;
      padding: 10px;
      font-size: 16px;
    }
    #registerMessage {
      color: red;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="register-container">
    <h2>Registrati come Cliente</h2>
    <div id="registerMessage"></div>
    <form id="registerForm">
      <input type="text" id="nome" placeholder="Nome" required />
      <input type="text" id="cognome" placeholder="Cognome" required />
      <input type="email" id="email" placeholder="Email" required />
      <input type="text" id="username" placeholder="Username" required />
      <input type="password" id="password" placeholder="Password" required />
      <input type="text" id="azienda" placeholder="Azienda" />
      <button type="submit">Registrati</button>
    </form>
  </div>
</body>
</html>
