<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <script src="login.js" defer></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 50px;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f9;
        }
        .login-container {
            width: 400px;
            padding: 20px;
            border-radius: 8px;
            background-color: #ffffff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h2 {
            text-align: center;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            font-weight: bold;
        }
        input, select {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            font-size: 16px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

<div class="login-container">
    <h2>Login</h2>
    <div class="form-group">
        <label for="username">Username</label>
        <input type="text" id="username" placeholder="Inserisci username">
    </div>
    <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" placeholder="Inserisci password">
    </div>
    <div class="form-group">
        <label for="userType">Tipo di utente</label>
        <select id="userType">
            <option value="cliente">Cliente</option>
            <option value="admin">Admin</option>
            <option value="fornitore">Fornitore</option>
            <option value="conducente">Conducente</option>
        </select>
    </div>
    <div class="form-group">
        <button id="loginBtn">Accedi</button>

    </div>
        <div class="form-group">
        <button id="registerBtn">Registrati</button>

    </div>
    <div id="loginMessage" style="color: red; text-align: center;"></div>
</div>

</body>
</html>
