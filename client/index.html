<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <script src="login.js" defer></script>
</head>
<body class="bg-light d-flex justify-content-center align-items-center" style="height: 100vh;">

  <div class="card shadow-sm" style="width: 400px;">
    <div class="card-body p-4">
      <h2 class="card-title text-center mb-4">Login</h2>
      
      <form id="loginForm" novalidate>
        <div class="mb-3">
          <label for="username" class="form-label fw-semibold">Username</label>
          <input type="text" id="username" class="form-control" placeholder="Inserisci username" required />
        </div>

        <div class="mb-3">
          <label for="password" class="form-label fw-semibold">Password</label>
          <input type="password" id="password" class="form-control" placeholder="Inserisci password" required />
        </div>

        <div class="mb-3">
          <label for="userType" class="form-label fw-semibold">Tipo di utente</label>
          <select id="userType" class="form-select" required>
            <option value="cliente">Cliente</option>
            <option value="admin">Admin</option>
            <option value="fornitore">Fornitore</option>
            <option value="conducente">Conducente</option>
          </select>
        </div>

        <div class="d-grid gap-2 mb-3">
          <button type="submit" id="loginBtn" class="btn btn-primary">Accedi</button>
        </div>

        <div class="d-grid gap-2 mb-3">
          <button type="button" id="registerBtn" class="btn btn-outline-secondary">Registrati</button>
        </div>

        <div id="loginMessage" class="text-danger text-center"></div>
      </form>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
