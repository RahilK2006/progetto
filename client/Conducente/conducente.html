<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Conducente</title>
    <script src="conducente.js" defer></script>
    <script src="../logout.js"></script>

    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 50px;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f9;
        }
        .conducente-container {
            width: 600px;
            padding: 20px;
            border-radius: 8px;
            background-color: #ffffff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h2 {
            text-align: center;
        }
        .conducente-details {
            margin-bottom: 15px;
        }
        .conducente-details span {
            font-weight: bold;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

<div class="conducente-container">
    <h2>Dashboard Conducente</h2>
    <div id="conducenteDetails">
        <!-- I dettagli del conducente verranno inseriti qui -->
    </div>
    <button id="logoutBtn">Logout</button>
</div>

</body>
</html>
