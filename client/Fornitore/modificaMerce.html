<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <title>Gestione Merci</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body class="bg-light py-4">

  <div class="container">

    <h1 class="mb-4">Gestione Merci</h1>

    <!-- Form aggiungi merce -->
    <form id="formAggiungi" class="mb-4 d-flex gap-2 align-items-center">
      <input type="text" id="merceTipologia" class="form-control" placeholder="Tipologia merce" required />
      <button type="submit" id="aggiungiBtn" class="btn btn-primary">Aggiungi</button>
    </form>

    <!-- Tabella merci -->
    <div class="table-responsive">
      <table class="table table-striped table-bordered align-middle">
        <thead class="table-dark">
          <tr>
            <th>ID</th>
            <th>Tipologia</th>
            <th>Azioni</th>
          </tr>
        </thead>
        <tbody id="tabellaMerci">
          <tr><td colspan="3" class="text-center text-muted">Caricamento merci...</td></tr>
        </tbody>
      </table>
    </div>

    <!-- Bottone logout -->
    <div class="mt-4">
      <button id="logoutBtn" class="btn btn-danger">Logout</button>
    </div>

  </div>

  <script src="../classi/Merce.js"></script>
  <script src="funzioni/funioniMerce.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
