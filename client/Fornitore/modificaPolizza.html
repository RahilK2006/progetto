<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <title>Creazione Polizza Carico</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body class="bg-light py-4">

  <div class="container" style="max-width: 900px;">

    <h1 class="mb-4 text-center">Creazione Polizza Carico</h1>

    <form id="formCreazionePolizza" class="mb-4">
      <div class="row g-3 mb-3">
        <div class="col-md-6">
          <label for="selectMerce" class="form-label fw-semibold">Seleziona Merce (tuo catalogo):</label>
          <select id="selectMerce" class="form-select" required>
            <option value="">-- Scegli una merce --</option>
          </select>
        </div>
        <div class="col-md-6">
          <label for="selectCliente" class="form-label fw-semibold">Seleziona Cliente:</label>
          <select id="selectCliente" class="form-select" required>
            <option value="">-- Scegli un cliente --</option>
          </select>
        </div>
      </div>

      <h2 class="h5 mb-3">Seleziona Viaggio:</h2>
      <div class="table-responsive mb-3">
        <table class="table table-striped table-bordered align-middle">
          <thead class="table-light">
            <tr>
              <th>Seleziona</th>
              <th>ID</th>
              <th>ID Nave</th>
              <th>Porto Partenza</th>
              <th>Porto Arrivo</th>
              <th>Data Partenza</th>
              <th>Data Arrivo</th>
            </tr>
          </thead>
          <tbody id="tabellaViaggi">
          </tbody>
        </table>
      </div>

      <div class="row g-3 mb-3">
        <div class="col-md-4">
          <label for="pesoTotale" class="form-label fw-semibold">Peso Totale (kg):</label>
          <input type="number" id="pesoTotale" class="form-control" step="0.01" min="0" placeholder="Inserisci peso totale" required />
        </div>
        <div class="col-md-4">
          <label for="giorniFranchigia" class="form-label fw-semibold">Giorni Franchigia:</label>
          <input type="number" id="giorniFranchigia" class="form-control" min="0" placeholder="Inserisci giorni franchigia" required />
        </div>
        <div class="col-md-4">
          <label for="tariffaGiornaliera" class="form-label fw-semibold">Tariffa Giornaliera (â‚¬):</label>
          <input type="number" id="tariffaGiornaliera" class="form-control" step="0.01" min="0" placeholder="Inserisci tariffa giornaliera" required />
        </div>
      </div>

      <button type="submit" id="creaPolizzaBtn" class="btn btn-primary w-100">Crea Polizza</button>
    </form>

    <h2 class="mb-3">Polizze Carico</h2>
    <div class="table-responsive">
      <table class="table table-striped table-bordered align-middle">
        <thead class="table-dark">
          <tr>
            <th>ID</th>
            <th>ID Viaggio</th>
            <th>ID Fornitore</th>
            <th>ID Cliente</th>
            <th>Tipologia Merce</th>
            <th>Peso Totale</th>
            <th>Giorni Franchigia</th>
            <th>Tariffa Giornaliera</th>
          </tr>
        </thead>
        <tbody id="tabellaPolizze">
          <tr><td colspan="8" class="text-center text-muted">Caricamento polizze...</td></tr>
        </tbody>
      </table>
    </div>

  </div>

  <script src="funzioni/funioniPolizza.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
