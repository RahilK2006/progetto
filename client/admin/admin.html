<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Dashboard Admin - Bootstrap</title>
  
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body class="bg-light">

  <div class="container py-5">
    <div class="card shadow-sm mx-auto" style="max-width: 600px;">
      <div class="card-header text-center bg-primary text-white">
        <h2>Dashboard Admin</h2>
      </div>
      <div class="card-body">
        <div id="adminDetails" class="card my-4 mx-auto" style="max-width: 350px;">
        <!-- I dettagli verranno inseriti qui via JS -->
        </div>

        <div class="d-grid gap-3">
          <button id="modNave" class="btn btn-success">Modifica Navi</button>
          <button id="modPorti" class="btn btn-success">Modifica Porti</button>
          <button id="modLinea" class="btn btn-success">Modifica Linee</button>
          <button id="modViaggi" class="btn btn-success">Modifica Viaggi</button>
          <button id="modBuoni" class="btn btn-success">Modifica Buoni</button>
          <button id="logoutBtn" class="btn btn-danger">Logout</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS (opzionale, per componenti JS) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="admin.js" defer></script>
  <script src="../logout.js"></script>
</body>
</html>
