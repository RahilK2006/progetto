<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Gestione Richieste Buono - Admin</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body class="bg-light py-4">

  <div class="container">

    <h1 class="mb-4">Gestione Richieste di Buono</h1>

    <!-- Tabella Richieste -->
    <div class="table-responsive">
      <table id="tabellaRichieste" class="table table-striped table-bordered align-middle">
        <thead class="table-dark">
          <tr>
            <th>ID</th>
            <th>Polizza</th>
            <th>Cliente</th>
            <th>Peso Richiesto (kg)</th>
            <th>Data</th>
            <th>Stato</th>
            <th>Azioni</th>
          </tr>
        </thead>
        <tbody>
          <tr><td colspan="7" class="text-center">Caricamento richieste...</td></tr>
        </tbody>
      </table>
    </div>

    <!-- Bottone Logout (opzionale, se previsto nel progetto) -->
    <div class="mt-4">
      <button id="logoutBtn" class="btn btn-danger">Logout</button>
    </div>

  </div>

  <script src="funzioni/funzioniBuono.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
