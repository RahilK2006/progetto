<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <title>Gestione Linee</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    td[contenteditable="true"] {
      background-color: #f0f8ff;
      border-radius: 4px;
    }
  </style>
</head>
<body>
  <div class="container py-4">

    <h1 class="mb-4">Gestione Linee</h1>

    <!-- Form aggiungi linea -->
    <div class="mb-4 p-3 border rounded bg-light">
      <h2 class="h4 mb-3">Aggiungi Linea</h2>
      <form id="formAggiungi" class="row g-3 align-items-center">
        <div class="col-md-10">
          <input type="text" id="lineaNome" class="form-control" placeholder="Nome linea" required />
        </div>
        <div class="col-md-2 d-grid">
          <button type="submit" id="aggiungiBtn" class="btn btn-primary">Aggiungi</button>
        </div>
      </form>
    </div>

    <!-- Tabella elenco linee -->
    <div>
      <h2 class="h4 mb-3">Elenco Linee</h2>
      <div class="table-responsive">
        <table class="table table-striped table-bordered align-middle">
          <thead class="table-dark">
            <tr>
              <th>ID</th>
              <th>Nome Linea</th>
              <th>Azioni</th>
            </tr>
          </thead>
          <tbody id="tabellaLinee">
            <tr><td colspan="3" class="text-center">Caricamento...</td></tr>
          </tbody>
        </table>
      </div>
    </div>

    <!-- Bottone logout -->
    <div class="mt-4">
      <button id="logoutBtn" class="btn btn-danger">Logout</button>
    </div>

  </div>

  <script src="../classi/Linea.js"></script>
  <script src="funzioni/funzioniLinea.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
