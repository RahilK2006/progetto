<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <title>Gestione Viaggi</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    td[contenteditable="true"] {
      background-color: #f0f8ff;
      border-radius: 4px;
    }
  </style>
</head>
<body>
  <div class="container py-4">

    <h1 class="mb-4">Gestione Viaggi</h1>

    <!-- Form aggiungi viaggio -->
    <div class="mb-4 p-3 border rounded bg-light">
      <h2 class="h4 mb-3">Aggiungi Viaggio</h2>
      <form id="formAggiungi" class="row g-3 align-items-center">

        <div class="col-md-4">
          <select id="naveSelect" class="form-select" required>
            <option value="" disabled selected>Seleziona Nave</option>
          </select>
        </div>

        <div class="col-md-4">
          <select id="partenzaSelect" class="form-select" required>
            <option value="" disabled selected>Porto Partenza</option>
          </select>
        </div>

        <div class="col-md-4">
          <select id="arrivoSelect" class="form-select" required>
            <option value="" disabled selected>Porto Arrivo</option>
          </select>
        </div>

        <div class="col-md-3">
          <input type="date" id="dataPartenza" class="form-control" placeholder="Data Partenza" required />
        </div>

        <div class="col-md-3">
          <input type="date" id="dataArrivo" class="form-control" placeholder="Data Arrivo" required />
        </div>

        <div class="col-md-3">
          <select id="lineaSelect" class="form-select" required>
            <option value="" disabled selected>Seleziona Linea</option>
          </select>
        </div>

        <div class="col-md-3 d-grid">
          <button type="submit" id="aggiungiBtn" class="btn btn-primary">Aggiungi</button>
        </div>

      </form>
    </div>

    <!-- Tabella elenco viaggi -->
    <div>
      <h2 class="h4 mb-3">Elenco Viaggi</h2>
      <div class="table-responsive">
        <table class="table table-striped table-bordered align-middle">
          <thead class="table-dark">
            <tr>
              <th>ID</th>
              <th>Nave</th>
              <th>Porto Partenza</th>
              <th>Porto Arrivo</th>
              <th>Data Partenza</th>
              <th>Data Arrivo</th>
              <th>Linea</th>
              <th>Azioni</th>
            </tr>
          </thead>
          <tbody id="tabellaViaggi">
            <tr><td colspan="8" class="text-center">Caricamento...</td></tr>
          </tbody>
        </table>
      </div>
    </div>

    <!-- Bottone logout -->
    <div class="mt-4">
      <button id="logoutBtn" class="btn btn-danger">Logout</button>
    </div>

  </div>

  <script src="../classi/Viaggio.js"></script>
  <script src="funzioni/funzioniViaggio.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
